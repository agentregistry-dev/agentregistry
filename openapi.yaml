openapi: 3.1.0
info:
    title: AgentRegistry
    description: AgentRegistry API for managing MCP servers, agents, skills, and deployments.
    version: dev
paths:
    /v0/agents:
        get:
            tags:
                - agents
            summary: List Agentic agents
            description: Get a paginated list of Agentic agents from the registry
            operationId: list-agents-v0
            parameters:
                - name: cursor
                  in: query
                  description: Pagination cursor
                  explode: false
                  schema:
                    type: string
                    description: Pagination cursor
                    examples:
                        - agent-cursor-123
                  example: agent-cursor-123
                - name: limit
                  in: query
                  description: Number of items per page
                  explode: false
                  schema:
                    type: integer
                    description: Number of items per page
                    format: int64
                    default: 30
                    examples:
                        - 50
                    minimum: 1
                    maximum: 100
                  example: 50
                - name: updated_since
                  in: query
                  description: Filter agents updated since timestamp (RFC3339 datetime)
                  explode: false
                  schema:
                    type: string
                    description: Filter agents updated since timestamp (RFC3339 datetime)
                    examples:
                        - "2025-08-07T13:15:04.280Z"
                  example: "2025-08-07T13:15:04.280Z"
                - name: search
                  in: query
                  description: Search agents by name (substring match)
                  explode: false
                  schema:
                    type: string
                    description: Search agents by name (substring match)
                    examples:
                        - filesystem
                  example: filesystem
                - name: version
                  in: query
                  description: Filter by version ('latest' for latest version, or an exact version like '1.2.3')
                  explode: false
                  schema:
                    type: string
                    description: Filter by version ('latest' for latest version, or an exact version like '1.2.3')
                    examples:
                        - latest
                  example: latest
                - name: semantic_search
                  in: query
                  description: Use semantic search for the search term
                  explode: false
                  schema:
                    type: boolean
                    description: Use semantic search for the search term
                - name: semantic_threshold
                  in: query
                  description: Optional maximum cosine distance when semantic_search is enabled
                  explode: false
                  schema:
                    type: number
                    description: Optional maximum cosine distance when semantic_search is enabled
                    format: double
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AgentListResponse'
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
        post:
            tags:
                - agents
            summary: Create or update agent
            description: Create a new Agentic agent in the registry or update an existing one. Resources are immediately visible after creation.
            operationId: create-agent-v0
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/AgentJSON'
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AgentResponse'
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
    /v0/agents/{agentName}/versions:
        get:
            tags:
                - agents
            summary: Get all versions of an Agentic agent
            description: Get all available versions for a specific Agentic agent
            operationId: get-agent-versions-v0
            parameters:
                - name: agentName
                  in: path
                  description: URL-encoded agent name
                  required: true
                  schema:
                    type: string
                    description: URL-encoded agent name
                    examples:
                        - com.example%2Fmy-agent
                  example: com.example%2Fmy-agent
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AgentListResponse'
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
    /v0/agents/{agentName}/versions/{version}:
        get:
            tags:
                - agents
            summary: Get specific Agentic agent version
            description: Get detailed information about a specific version of an Agentic agent. Use the special version 'latest' to get the latest version.
            operationId: get-agent-version-v0
            parameters:
                - name: agentName
                  in: path
                  description: URL-encoded agent name
                  required: true
                  schema:
                    type: string
                    description: URL-encoded agent name
                    examples:
                        - com.example%2Fmy-agent
                  example: com.example%2Fmy-agent
                - name: version
                  in: path
                  description: URL-encoded agent version
                  required: true
                  schema:
                    type: string
                    description: URL-encoded agent version
                    examples:
                        - 1.0.0
                  example: 1.0.0
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AgentResponse'
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
        delete:
            tags:
                - agents
            summary: Delete an agent version (admin)
            description: Permanently delete a specific agent version from the registry. Admin only.
            operationId: delete-agent-version-v0
            parameters:
                - name: agentName
                  in: path
                  description: URL-encoded agent name
                  required: true
                  schema:
                    type: string
                    description: URL-encoded agent name
                    examples:
                        - com.example%2Fmy-agent
                  example: com.example%2Fmy-agent
                - name: version
                  in: path
                  description: URL-encoded agent version
                  required: true
                  schema:
                    type: string
                    description: URL-encoded agent version
                    examples:
                        - 1.0.0
                  example: 1.0.0
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/EmptyResponse'
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
    /v0/auth/dns:
        post:
            tags:
                - auth
            summary: Exchange DNS signature for Registry JWT
            description: Authenticate using DNS TXT record public key and signed timestamp
            operationId: exchange-dns-token-v0
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/SignatureTokenExchangeInput'
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/TokenResponse'
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
    /v0/auth/github-at:
        post:
            tags:
                - auth
            summary: Exchange GitHub OAuth access token for Registry JWT
            description: Exchange a GitHub OAuth access token for a short-lived Registry JWT token
            operationId: exchange-github-token-v0
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/GitHubTokenExchangeInputBody'
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/TokenResponse'
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
    /v0/auth/github-oidc:
        post:
            tags:
                - auth
            summary: Exchange GitHub OIDC token for Registry JWT
            description: Exchange a GitHub Actions OIDC token for a short-lived Registry JWT token
            operationId: exchange-github-oidc-token-v0
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/GitHubOIDCTokenExchangeInputBody'
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/TokenResponse'
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
    /v0/auth/http:
        post:
            tags:
                - auth
            summary: Exchange HTTP signature for Registry JWT
            description: Authenticate using HTTP-hosted public key and signed timestamp
            operationId: exchange-http-token-v0
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/SignatureTokenExchangeInput'
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/TokenResponse'
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
    /v0/deployments:
        get:
            tags:
                - deployments
            summary: List deployed resources
            description: Retrieve all deployed resources (MCP servers, agents) with their configurations. Optionally filter by resource type.
            operationId: list-deployments
            parameters:
                - name: platform
                  in: query
                  description: 'Filter by provider platform type (for OSS: local or kubernetes)'
                  explode: false
                  schema:
                    type: string
                    description: 'Filter by provider platform type (for OSS: local or kubernetes)'
                    examples:
                        - local
                  example: local
                - name: providerId
                  in: query
                  description: Filter by provider instance ID
                  explode: false
                  schema:
                    type: string
                    description: Filter by provider instance ID
                - name: resourceType
                  in: query
                  description: Filter by resource type (mcp, agent)
                  explode: false
                  schema:
                    type: string
                    description: Filter by resource type (mcp, agent)
                    examples:
                        - mcp
                    enum:
                        - mcp
                        - agent
                  example: mcp
                - name: status
                  in: query
                  description: Filter by deployment status
                  explode: false
                  schema:
                    type: string
                    description: Filter by deployment status
                - name: origin
                  in: query
                  description: Filter by deployment origin (managed, discovered)
                  explode: false
                  schema:
                    type: string
                    description: Filter by deployment origin (managed, discovered)
                    enum:
                        - managed
                        - discovered
                - name: resourceName
                  in: query
                  description: Case-insensitive substring filter on resource name
                  explode: false
                  schema:
                    type: string
                    description: Case-insensitive substring filter on resource name
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/DeploymentsListResponseBody'
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
        post:
            tags:
                - deployments
            summary: Deploy a resource
            description: Deploy a resource (MCP server or agent) with deployment env vars (`env`) and optional provider-specific settings (`providerConfig`). Defaults to MCP server if resourceType is not specified.
            operationId: deploy-server
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/DeploymentRequest'
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Deployment'
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
    /v0/deployments/{id}:
        get:
            tags:
                - deployments
            summary: Get deployment details
            description: Retrieve details for a specific deployment by ID
            operationId: get-deployment
            parameters:
                - name: id
                  in: path
                  description: Deployment ID
                  required: true
                  schema:
                    type: string
                    description: Deployment ID
                    examples:
                        - 6b7ce4ab-ec3d-4789-95f4-8be5fac2e6be
                  example: 6b7ce4ab-ec3d-4789-95f4-8be5fac2e6be
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Deployment'
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
        delete:
            tags:
                - deployments
            summary: Remove a deployed resource
            description: Remove a deployment by ID
            operationId: remove-deployment
            parameters:
                - name: id
                  in: path
                  description: Deployment ID
                  required: true
                  schema:
                    type: string
                    description: Deployment ID
                    examples:
                        - 6b7ce4ab-ec3d-4789-95f4-8be5fac2e6be
                  example: 6b7ce4ab-ec3d-4789-95f4-8be5fac2e6be
            responses:
                "204":
                    description: No Content
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
    /v0/deployments/{id}/cancel:
        post:
            tags:
                - deployments
            summary: Cancel deployment
            description: Cancel an in-progress deployment when supported by the provider
            operationId: cancel-deployment
            parameters:
                - name: id
                  in: path
                  description: Deployment ID
                  required: true
                  schema:
                    type: string
                    description: Deployment ID
                    examples:
                        - 6b7ce4ab-ec3d-4789-95f4-8be5fac2e6be
                  example: 6b7ce4ab-ec3d-4789-95f4-8be5fac2e6be
            responses:
                "204":
                    description: No Content
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
    /v0/deployments/{id}/logs:
        get:
            tags:
                - deployments
            summary: Get deployment logs
            description: Get logs for async deployments when supported by the provider
            operationId: get-deployment-logs
            parameters:
                - name: id
                  in: path
                  description: Deployment ID
                  required: true
                  schema:
                    type: string
                    description: Deployment ID
                    examples:
                        - 6b7ce4ab-ec3d-4789-95f4-8be5fac2e6be
                  example: 6b7ce4ab-ec3d-4789-95f4-8be5fac2e6be
            responses:
                "204":
                    description: No Content
                    headers:
                        DeploymentID:
                            schema:
                                type: string
                        Logs:
                            schema:
                                type: string
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
    /v0/health:
        get:
            tags:
                - health
            summary: Health check
            description: Check the health status of the API
            operationId: get-health-v0
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HealthBody'
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
    /v0/ping:
        get:
            tags:
                - ping
            summary: Ping
            description: Simple ping endpoint
            operationId: ping-v0
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PingBody'
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
    /v0/providers:
        get:
            tags:
                - providers
            summary: List providers
            description: List configured deployment target providers.
            operationId: list-providers
            parameters:
                - name: platform
                  in: query
                  description: Filter providers by platform type (local, kubernetes)
                  explode: false
                  schema:
                    type: string
                    description: Filter providers by platform type (local, kubernetes)
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ProvidersListResponseBody'
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
        post:
            tags:
                - providers
            summary: Create provider
            description: Create a deployment target provider for a specific platform type.
            operationId: create-provider
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateProviderInput'
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Provider'
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
    /v0/providers/{providerId}:
        get:
            tags:
                - providers
            summary: Get provider
            description: Get a provider by ID.
            operationId: get-provider
            parameters:
                - name: providerId
                  in: path
                  description: Provider ID
                  required: true
                  schema:
                    type: string
                    description: Provider ID
                - name: platform
                  in: query
                  description: Provider platform hint (optional)
                  explode: false
                  schema:
                    type: string
                    description: Provider platform hint (optional)
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Provider'
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
        put:
            tags:
                - providers
            summary: Update provider
            description: Update mutable fields of a provider by ID.
            operationId: update-provider
            parameters:
                - name: providerId
                  in: path
                  description: Provider ID
                  required: true
                  schema:
                    type: string
                    description: Provider ID
                - name: platform
                  in: query
                  description: Provider platform hint (optional)
                  explode: false
                  schema:
                    type: string
                    description: Provider platform hint (optional)
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UpdateProviderInput'
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Provider'
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
        delete:
            tags:
                - providers
            summary: Delete provider
            description: Delete a provider by ID.
            operationId: delete-provider
            parameters:
                - name: providerId
                  in: path
                  description: Provider ID
                  required: true
                  schema:
                    type: string
                    description: Provider ID
                - name: platform
                  in: query
                  description: Provider platform hint (optional)
                  explode: false
                  schema:
                    type: string
                    description: Provider platform hint (optional)
            responses:
                "204":
                    description: No Content
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
    /v0/servers:
        get:
            tags:
                - servers
            summary: List MCP servers
            description: Get a paginated list of MCP servers from the registry
            operationId: list-servers-v0
            parameters:
                - name: cursor
                  in: query
                  description: Pagination cursor
                  explode: false
                  schema:
                    type: string
                    description: Pagination cursor
                    examples:
                        - server-cursor-123
                  example: server-cursor-123
                - name: limit
                  in: query
                  description: Number of items per page
                  explode: false
                  schema:
                    type: integer
                    description: Number of items per page
                    format: int64
                    default: 30
                    examples:
                        - 50
                    minimum: 1
                    maximum: 100
                  example: 50
                - name: updated_since
                  in: query
                  description: Filter servers updated since timestamp (RFC3339 datetime)
                  explode: false
                  schema:
                    type: string
                    description: Filter servers updated since timestamp (RFC3339 datetime)
                    examples:
                        - "2025-08-07T13:15:04.280Z"
                  example: "2025-08-07T13:15:04.280Z"
                - name: search
                  in: query
                  description: Search servers by name (substring match)
                  explode: false
                  schema:
                    type: string
                    description: Search servers by name (substring match)
                    examples:
                        - filesystem
                  example: filesystem
                - name: version
                  in: query
                  description: Filter by version ('latest' for latest version, or an exact version like '1.2.3')
                  explode: false
                  schema:
                    type: string
                    description: Filter by version ('latest' for latest version, or an exact version like '1.2.3')
                    examples:
                        - latest
                  example: latest
                - name: semantic_search
                  in: query
                  description: Use semantic search for the search term (hybrid with substring filter when search is set)
                  explode: false
                  schema:
                    type: boolean
                    description: Use semantic search for the search term (hybrid with substring filter when search is set)
                    default: false
                - name: semantic_threshold
                  in: query
                  description: Optional maximum distance for semantic matches (cosine distance)
                  explode: false
                  schema:
                    type: number
                    description: Optional maximum distance for semantic matches (cosine distance)
                    format: double
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ServerListResponse'
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
        post:
            tags:
                - servers
            summary: Create or update MCP server
            description: Create a new MCP server in the registry or update an existing one. Resources are immediately visible after creation.
            operationId: create-server-v0
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ServerJSON'
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ServerResponse'
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
    /v0/servers/{serverName}/readme:
        get:
            tags:
                - servers
            summary: Get server README
            description: Fetch the README markdown document for the latest version of a server
            operationId: get-server-readme-v0
            parameters:
                - name: serverName
                  in: path
                  description: URL-encoded server name
                  required: true
                  schema:
                    type: string
                    description: URL-encoded server name
                    examples:
                        - com.example%2Fmy-server
                  example: com.example%2Fmy-server
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ServerReadmeResponse'
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
    /v0/servers/{serverName}/versions:
        get:
            tags:
                - servers
            summary: Get all versions of an MCP server
            description: Get all available versions for a specific MCP server
            operationId: get-server-versions-v0
            parameters:
                - name: serverName
                  in: path
                  description: URL-encoded server name
                  required: true
                  schema:
                    type: string
                    description: URL-encoded server name
                    examples:
                        - com.example%2Fmy-server
                  example: com.example%2Fmy-server
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ServerListResponse'
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
    /v0/servers/{serverName}/versions/{version}:
        get:
            tags:
                - servers
            summary: Get specific MCP server version
            description: Get detailed information about a specific version of an MCP server. Set 'all=true' query parameter to get all versions.
            operationId: get-server-version-v0
            parameters:
                - name: serverName
                  in: path
                  description: URL-encoded server name
                  required: true
                  schema:
                    type: string
                    description: URL-encoded server name
                    examples:
                        - com.example%2Fmy-server
                  example: com.example%2Fmy-server
                - name: version
                  in: path
                  description: URL-encoded server version
                  required: true
                  schema:
                    type: string
                    description: URL-encoded server version
                    examples:
                        - 1.0.0
                  example: 1.0.0
                - name: all
                  in: query
                  description: If true, return all versions of the server instead of a single version
                  explode: false
                  schema:
                    type: boolean
                    description: If true, return all versions of the server instead of a single version
                    default: false
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ServerListResponse'
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
        put:
            tags:
                - servers
                - admin
            summary: Edit MCP server
            description: Update a specific version of an existing MCP server (admin only).
            operationId: edit-server-v0
            parameters:
                - name: serverName
                  in: path
