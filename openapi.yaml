                        - abcdef1234567890
                timestamp:
                    type: string
                    description: RFC3339 timestamp
                    examples:
                        - "2023-01-01T00:00:00Z"
            required:
                - domain
                - timestamp
                - signed_timestamp
        SkillJSON:
            type: object
            additionalProperties: false
            properties:
