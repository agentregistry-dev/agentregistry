                    type: string
                description:
                    type: string
                name:
                    type: string
                packages:
                    type: array
                    items:
                        $ref: '#/components/schemas/SkillPackageInfo'
                remotes:
                    type: array
                    items:
                        $ref: '#/components/schemas/SkillRemoteInfo'
                repository:
                    $ref: '#/components/schemas/SkillRepository'
                status:
                    type: string
                title:
                    type: string
                version:
                    type: string
                websiteUrl:
                    type: string
